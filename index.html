<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Color changer web app">
        <title>fillWithColor</title>
        <link rel="stylesheet" href="/css/style.css" >
    </head>
    <body>
        <header>
            <nav>
                <h1>
                    FillWithColor
                </h1>
            </nav>
        </header>
        <main>
            <div id="palette">
                <div class="color" id="red">

                </div>
                <div class="color" id="blue">

                </div>
                <div class="color" id="yellow">

                </div>
                <div class="color" id="green">

                </div>
                <div class="color" id="white">

                </div>
            </div>
            <form>
                <input type="text" name="color" required>
                <button>Generate </button>
            </form>     
            
        </main>
        <footer>
            <p>created by Engel Rodriguez </p>
        </footer>
    </body>
</html>
